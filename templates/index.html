<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .boxes{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 5px;
        }
        .box{
            background-color: {{color}};
            margin: 5px;
            width: 100px;
            height: 100px
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <br>
    <br>
    <div class="boxes">
        {% for i in range(num) %}
            <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
